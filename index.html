<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
        }

        header{
            position: fixed;
            background:#212121;
            padding: 20px;
            width: 100%;
            height: 30px;
        }

        .left_area h3{
            color: #fff;
            margin-top: 0px;
            margin-left: 50px;
            text-transform: uppercase;
            font-size: 22px;
            font-weight: 900;
            left: 300px;
        }

        .left_area span{
            color: #FFD100
        }

        .logout_btn{
            padding: 8px;
            background: #f00;
            text-decoration: none;
            float: right;
            margin-top: -55px;
            margin-right: 40px;
            border-radius: 2px;
            font-size: 18px;
            font-weight: 400;
            color: #fff; 
            transition: 0.5s;
            transition-property: background;
        }

        .logout_btn:hover{
            background: #AD8E04;
        }

        .sidebar{
            background: #212121;
            margin-top: 70px;
            padding-top: 30px;
            position: fixed;
            left: 0;
            width: 250px;
            height: 100%;
            transition: 0.5s;
            transition-property: left;
        }

        .sidebar .profile_image{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            margin-bottom: 10px
        }

        .sidebar h4{
            color: #ccc;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .sidebar a{
            color: #fff;
            display: block;
            width: 100%;
            line-height: 60px;
            text-decoration: none;
            padding-left: 40px;
            box-sizing: border-box;
            transition: 0.5s;
            transition-property: background;
        }

        .sidebar a:hover{
            background: #FFD100;
        }

        .sidebar i{
            padding-right: 10px;
        }

        label #sidebar_btn{
            z-index: 1;
            color: #fff;
            position: fixed;
            cursor: pointer;
            /* left: 300px; */
            font-size: 20px;
            margin: 5px 0;
            transition: 0.5s;
            transition-property: color;
        }

        label #sidebar_btn:hover{
            color: #FFD100;
        }

        #check:checked ~ .sidebar{
            left: -190px;
        }

        #check:checked ~ .sidebar a span{
            display: none;
        }

        #check:checked ~ .sidebar a{
            font-size: 20px;
            margin-left: 170px;
            width: 80px;
        }

        .content{
            margin-left: 250px;
            background-color: #2a2a2a;
            background-position: center;
            background-size: cover;
            height: 100vh;
            transition: 0.5s;
        }

        #check:checked ~.content{
            margin-left: 30px;
        }

        #check{
            display: none;
        }

        /* search */
        .wrapper {
        width: 100%;
        max-width: 31.25rem;
        margin: 6rem auto;
        float: right;
        margin-top: -55px;
        margin-right: 50px;
        }

        .label {
        font-size: .625rem;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: +1.3px;
        margin-bottom: 1rem;
        color: #fff
        }

        .searchBar {
        width: 100%;
        display: flex;
        flex-direction: row;
        align-items: center;
        
        }

        #searchQueryInput {
        width: 100%;
        height: 2.8rem;
        background: #d9d9d9;
        /* opacity: 0.2; */
        outline: none;
        border: none;
        border-radius: 1.625rem;
        padding: 0 3.5rem 0 1.5rem;
        font-size: 1rem;
        
        }

        #searchQuerySubmit {
        width: 3.5rem;
        height: 2.8rem;
        margin-left: -3.5rem;
        background: none;
        border: none;
        outline: none;
        }

        #searchQuerySubmit:hover {
        cursor: pointer;
        }
    </style>
    <body>
        <input type="checkbox" id="check">
        <!--header area start-->
        <header>
            <div class="left_area">    
                <label for="check">
                    <i class="fas fa-bars" id="sidebar_btn"></i>
                </label>
                <h3>Brgy <span>Hub</span></h3>        
            </div>
            <div class="wrapper">
                <div class="searchBar">
                  <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search" value="" />
                  <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24"><path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                    </svg>
                  </button>
            </div>
              
        </header>

        <!--header area end-->

        <!--sidebar start-->

        <div class="sidebar">
        <center>
            <img src="https://raw.githubusercontent.com/aizpop/brgyhub_admin/main/images/profile.jpg?token=GHSAT0AAAAAACC3COGR2DVRGEWGB6AQW3VEZDJXAJQ" class="profile_image" alt="">
            <h4>Airah Baculo</h4>
        </center>
        <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
        <a href="#"><i class="fas fa-cogs"></i><span>Components</span></a>
        <a href="#"><i class="fas fa-table"></i><span>Tables</span></a>
        <a href="#"><i class="fas fa-th"></i><span>Forms</span></a>
        <a href="#"><i class="fas fa-info-circle"></i><span>About</span></a>
        <a href="#"><i class="fas fa-sliders-h"></i><span>Settings</span></a>      
        </div>
        <!--sidebar end-->
        <div class="content"></div> 

    </body>
</html>
